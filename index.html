<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CPS Menu</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="menu">
				<div class="menu__container container">
					<header class="menu__header header">
						<button class="header__close-btn button">
							<img
								src="./images/close.svg"
								alt="Закрыть" />
						</button>
						<a
							href="#"
							class="header__logo">
							<img
								src="./images/logo.svg"
								alt="CPS" />
						</a>
						<button class="header__search button">
							<img
								src="./images/search.svg"
								alt="Поиск" />
						</button>
					</header>

					<div class="menu__list-block">
						<ul class="menu__list">
							<li class="list__item">
								<div class="item-line"></div>
								<a
									href="#"
									class="item-active"
									>Ремонт техники</a
								>
							</li>
							<li class="list__item">
								<a href="#">Услуги и сервисы</a>
							</li>
							<li class="list__item">
								<a href="#">Корпоративным клиентам</a>
							</li>
							<li class="list__item">
								<a href="#">Продавцам техники</a>
							</li>
							<li class="list__item"><a href="#">Партнерам</a></li>
							<li class="list__item"><a href="#">Производителям</a></li>
							<li class="list__item">
								<a href="#">Наши сервисные центры</a>
							</li>
							<li class="list__item"><a href="#">Контакты</a></li>
						</ul>
					</div>

					<footer class="menu__footer footer">
						<div class="footer__block-buttons">
							<button class="footer__button button">
								<img
									src="images/phone.svg"
									alt="Звонок" />
							</button>
							<button class="footer__button button">
								<img
									src="images/message.svg"
									alt="Сообщение" />
							</button>
							<button class="footer__button button">
								<img
									src="images/contact.svg"
									alt="Контакт" />
							</button>
						</div>
						<p class="footer__email">mail@cps.com</p>
						<p class="footer__phone">8 800 890 8900</p>
						<div class="footer__langs">
							<a href="#">RU</a>
							<a href="#">EN</a>
							<a href="#">CH</a>
						</div>
					</footer>
				</div>
			</div>
		</div>
	</body>
</html>
